sonar.projectKey=rag-service
sonar.projectName=RAG Service
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=.
sonar.exclusions=tests/**,venv/**,__pycache__/**,*.egg-info/**,.git/**,docs/**

# Python configuration
sonar.language=py
sonar.python.version=3.11

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.tests=tests
sonar.python.xunit.reportPath=test-results.xml

# Issues
sonar.issues.include.java.check=

# Code coverage targets
sonar.coverage.exclusions=tests/**,**/*_test.py,**/test_*.py

# Quality Gates
sonar.qualitygate.wait=true

# Duplication
sonar.cpd.exclusions=tests/**

# Duplicate block size (in lines of code)
sonar.cpd.minimum_lines=5

# Detection of "don't overcomplicate your code" checks
sonar.cognitive_complexity.threshold=15
