# Pre-commit configuration
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  # Python formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11

  # Import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Linting with pylint
  - repo: https://github.com/PyCQA/pylint
    rev: pylint-3.0.3
    hooks:
      - id: pylint
        args: ['--disable=all', '--enable=E,F']
        additional_dependencies: ['pydantic', 'fastapi', 'supabase', 'openai']

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: ['pydantic', 'fastapi', 'types-all']
        exclude: ^tests/
        args: ['--ignore-missing-imports']

  # Security check with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-c', '.bandit', '-r', 'services/', 'models/', 'config/']

  # YAML formatting
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.11.0
    hooks:
      - id: pretty-format-yaml
        args: ['--autofix']
        exclude: .github/workflows/

  # Docstring coverage
  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        args: ['-vv', '--fail-under', '50', 'services/', 'models/', 'config/', '--ignore-init-method', '--ignore-init-module', '--ignore-magic', '--exclude', 'tests', '--exclude', 'venv']

  # Commit message linting
  - repo: https://github.com/commitizen-tools/commitizen
    rev: 3.12.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # Dependency safety
  - repo: https://github.com/PyCQA/pip-audit
    rev: v2.6.1
    hooks:
      - id: pip-audit

# Configuration
default_language_version:
  python: python3.11

# Exclude patterns
exclude: ^(venv|\.git|\.pytest_cache|\.mypy_cache|__pycache__|\.tox|\.egg-info|build|dist)

# Fail if any file is modified
fail_fast: false

# Run on all files
files: ^(services|models|config|main|auth_routes|tests)/
